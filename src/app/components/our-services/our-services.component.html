<article>
  <section *ngFor="let service of servicesArr">
    <mat-card class="card">

      <mat-card-header class="card-header">
        <mat-card-title>{{ service.title }}</mat-card-title>
        <mat-card-subtitle>{{ service.subtitle }}</mat-card-subtitle>
      </mat-card-header>

      <img mat-card-image class="card-image"
        src="{{ service.image }}"
        alt="{{ service.altImage }}"
      >

      <mat-card-content class="card-content">
        <p>
          {{ service.description }}
        </p>
      </mat-card-content>

      <mat-card-actions align="end" class="card-actions">
        <button mat-button>Saber m√°s...</button>
      </mat-card-actions>

    </mat-card>
  </section>
</article>
